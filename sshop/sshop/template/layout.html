<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>sshop</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ static_url('css/bootstrap.min.css') }}" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="{{ static_url('countdown/jquery.countdown.js')}}"></script>
		<script src="{{ static_url('js/script.js')}}"></script>
    <!-- Custom styles for this template -->
    <link href="{{ static_url('css/jumbotron-narrow.css') }}" rel="stylesheet">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" />
        <link rel="stylesheet" href="{{ static_url('css/styles.css')}}" />
    <link rel="stylesheet" href="{{ static_url('countdown/jquery.countdown.css')}}" />
    <style>
        .btn-circle {
        width: 25px;
        height: 25px;
        text-align: center;
        padding: 6px 0;
        font-size: 12px;
        line-height: 1.428571429;
        #border-radius: 15px;
        }
    </style>
    <script>
    $(function () { $("[data-toggle='tooltip']").tooltip(); });
    </script>
</head>

<body>

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation"><a href="/shop">商品列表</a></li>
                {% if current_user %}
                <li role="presentation"><a href="/user">个人中心</a></li>
                <li role="presentation"><a href="/seckill">！秒杀活动！</a></li>
                <li role="presentation"><div class="shopcar_list"><a href="/shopcar">购物车</a></div></li>
                <li role="presentation"><a href="/user/change">修改密码</a></li>
                <li role="presentation"><a href="/logout">注销</a></li>
                {% else %}
                <li role="presentation"><a href="/login">登录</a></li>
                <li role="presentation"><a href="/register">注册</a></li>
                {% end%}
            </ul>
        </nav>
        <h3 class="text-muted">sshop</h3>
    </div>
    {% try %}
        {% if success %}
            <div class="alert alert-success alert-dismissable">
                操作成功。
            </div>
        {%end%}
    {% except %}
    {% end %}

    {% try %}
        {% if danger %}
            <div class="alert alert-danger alert-dismissable">
                {{tips}}操作失败 。
            </div>
        {% end %}
    {% except %}
    {% end %}
    {% block body %}{% end %}
</div> <!-- /container -->
</body>
</html>
